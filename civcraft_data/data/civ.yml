    - id: 'end_culture'
      class: 'EndConditionCulture'
      name: 'Cultural'
      culture_level: '10'
      towns: '3'
      wonders: '1'
      days_held: '21'

    - id: 'end_conquest'
      class: 'EndConditionConquest'
      name: 'Conquest'
      percent_captured: '0.75'
      percent_captured_with_wonder: '0.50'
